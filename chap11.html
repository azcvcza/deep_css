<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Climb Mountain</title>

<style>
    ul#navigation_pri {
        list-style: none;
        margin: 0;
        position: absolute;
        top: 0;
        left: 415px;
        font-size: 19px;
        font-weight: bold;
        font-family: Hevetica, Arial, sans-serif;
    }

    ul#navigation_pri li {
        float: left;
        margin: 0;
        padding: 30px 10px 0 10px;
        height: 3000px;
    }

    ul#navigation_pri li a {
        color: #000;
        text-decoration: none;
    }

    ul#navigation_pri li a:hover,
    ul#navigation_pri li a:focus {
        color: #333;
        text-decoration: underline;
    }

    .home ul#navigation_pri li.nav_home,
    .routes ul#navigation_pri li.nav_routes {
        background-color: #f5f5f5;
    }

    .home ul#navigation_pri li.nav_home a,
    .routes ul#navigation_pri li.nav_routes a {
        color: #278dab;
        background: #f5f5f5 0 center no-repeat;
        padding: 0 0 0 20px;
    }

    .home ul#navigation_pri li.nav_home a:hover,
    .home ul#navigation_pri li.nav_home a:focus,
    .routes ul#navigation_pri li.nav_routes a:hover,
    .routes ul#navigation_pri li.nav_routes a:focus {
        text-decoration: none;
        color: #000;
    }

    .home ul#navigation_pri li.nav_home a {
        background-image: url(img/cd.png);
    }

    blockquote {
        position: relative;
        width: 505px;
        float: right;
        padding: 0 70px 20px 0;
        background: url(img/mv.png) no-repeat right top;
    }
    /*other routes*/
    div#other-routes ul{
        list-style:none;
        border: 1px solid #dedeaf;
        background: #ffffcc;
        border-radius: 5px;
        margin:0;
        padding:10px;
    }

    div#other-routes ul li{
        margin:0;
        padding:10px 55px 10px 0;
        position: relative;
        border-bottom: 1px solid #dedeaf;
        border-top: 1px solid #fff;    }
    
    div#other-routes ul li h3{
        margin-bottom:5px;
    }
    div#other-routs ul li img{
        position:absolute;
        top:10px;
        right:10px;
    }
    div#other-routes ul li p.username{
        margin:3px 0 0 0;
        font-style:italic;
        font-size: 12px;
    }
    div#other-routes ul li p.username a{
        color:#666;
    }
    div#other-routes ul li p.username a:hover,div#other-routes ul li p.username a:focus{
        text-decoration: none;
    }

</style>
